<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sociolaunch</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans" type="text/css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="modal-header">
      <h1 class="logo">
          <img src="icons/socio.png" alt="logo launcher" class="logo-icon" style="width: 30px;height: 30px;"> Sociolaunch
      </h1>
      <div class="modal-content">
          <p>Social Accounts</p>
      </div>
      <div class="modal-icons">
          <div class="flex-container">
            <div class="flex">
                <a href="https://github.com/omar1024/" target="_blank">
                    <i class="fa fa-github" aria-hidden="true"></i>
                </a>
            </div>

            <div class="flex">
                <a href="https://reddit.com/" target="_blank">
                    <i class="fa fa-reddit" aria-hidden="true"></i>
                </a>
            </div>

            <div class="flex">
                <a href="linkedin.com/in/omar1024/" target="_blank">
                    <i class="fa fa-linkedin" aria-hidden="true"></i>
                </a>
            </div>

            <div class="flex">
                <a href="https://instagram.com/" target="_blank">
                    <i class="fa fa-instagram" aria-hidden="true"></i>
                </a>
            </div>
          </div>
         
      </div>
  </div>
  <script src="popup.js"></script>  
</body>
</html>
